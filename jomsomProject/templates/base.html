<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Jomsom</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
  	<!-- Just an image -->
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#blogNav">
    				<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
  				</button>
				<a class="navbar-brand" href="{% url 'home' %}">
    				Jomsom
    			</a>
    		</div>
    		<div class="collapse navbar-collapse" id="blogNav">
    			<ul class="nav navbar-nav navbar-right">
    				{% if user.is_authenticated %}
    				<!-- url of logout can't be like signUp and login because we need POST method
    					and we can't put form inside a tag. Solution is as follows
    				-->
    					<li><a href="#" onclick="document.getElementById('logoutForm').submit()">Logout</a></li>
    					<form id="logoutForm" method="POST" action="{% url 'accounts:logout' %}">
    						{% csrf_token %}
    						<input type="hidden">
    					</form>
    				{% else %}
    					<li><a href="{% url 'accounts:signup' %}">Signup</a></li>
    					<li><a href="{% url 'accounts:login' %}">Login</a></li>
    				{% endif %}
    				
      				
    			</ul>
    		</div>
    	</div>
    </nav>
  	<div class="container">
  		{% block content %}
		{% endblock %}
	</div>

	<div>
		{% block footer %}
			Footer <br />
			<li><a href="#">About</a></li>
		{% endblock %}
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
